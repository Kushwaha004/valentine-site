<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Variable</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-pink: #ff4d6d;
            --dark-pink: #c9184a;
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* Video Background Overlay */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6) blur(2px);
            object-fit: cover;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            inset: 0;
            background: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .progress-bar {
            width: 250px;
            height: 6px;
            background: #ffe5ec;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--main-pink), var(--dark-pink));
            transition: width 0.3s;
        }

        /* Glassmorphic Card */
        #card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.8s ease-out;
        }

        #card.active {
            transform: scale(1);
            opacity: 1;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: white; margin: 10px 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        p { color: #fff; font-size: 1.1rem; line-height: 1.6; font-weight: 300; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: var(--main-pink);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover {
            background: var(--dark-pink);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 77, 109, 0.5);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.8);
            color: #444;
        }

        /* Floating Hearts */
        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 5;
            animation: moveUp 4s linear forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-pink-and-blue-ink-mixing-in-water-2525-large.mp4" type="video/mp4">
    </video>

    <div id="loader">
        <h2 style="color: #ff4d6d; font-weight: 300;">Initializing Love.exe...</h2>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    </div>

    <div id="card">
        <div id="question-ui">
            <div style="font-size: 50px; filter: drop-shadow(0 0 10px white);">‚ú®</div>
            <h1>Hi Beautiful,</h1>
            <p>I realized my heart is an <b>infinite loop</b> and you're the only <b>break statement</b> I need.</p>
            <p>Will you be my Valentine?</p>
            
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>

        <div id="success-ui" class="hidden">
            <div style="font-size: 60px;">üíç</div>
            <h1>I Knew It!</h1>
            <p>Our connection is <b>100% stable</b>.</p>
            <p style="font-size: 0.8rem; color: #eee; margin-top: 20px;">I love you more than code itself. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // 1. Smooth Loading
        let fill = 0;
        const interval = setInterval(() => {
            fill += 2;
            document.getElementById('fill').style.width = fill + '%';
            if(fill >= 100) {
                clearInterval(interval);
                const loader = document.getElementById('loader');
                loader.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    document.getElementById('card').classList.add('active');
                }, 400);
            }
        }, 50);

        // 2. The Dodge Logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const lines = ["Sure?", "Really?", "Try again!", "Nope!", "Wrong button!", "Hehe", "ü•∫"];
        let count = 0;

        function dodge() {
            const x = Math.random() * (window.innerWidth - 150) - (window.innerWidth / 2 - 75);
            const y = Math.random() * (window.innerHeight - 150) - (window.innerHeight / 2 - 75);
            
            noBtn.style.position = "absolute";
            noBtn.style.left = "50%";
            noBtn.style.top = "50%";
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            
            noBtn.innerText = lines[count % lines.length];
            count++;

            // Yes button gets bigger and more "inviting"
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).paddingScale || 1);
            yesBtn.style.transform = `scale(${1 + (count * 0.1)})`;
        }

        // 3. Celebration
        function celebrate() {
            document.getElementById('question-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            
            // Trigger heart rain
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíò', 'üå∏'][Math.floor(Math.random() * 5)];
                heart.className = 'heart-particle';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }, 150);
        }
    </script>
</body>
</html>
