<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 { color: #d32f2f; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="question-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>I've been waiting for the right moment to ask...</p>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h1>Perfect! ü•∞</h1>
        <p>You made the right choice. I can't wait!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const phrases = ["Really?", "Are you sure?", "Think again!", "Not yet!", "Still no?", "Click Yes!"];
        let phraseIndex = 0;

        function moveButton() {
            // Move the button to a random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Change the text of the button
            noBtn.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
        }

        function sayYes() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
