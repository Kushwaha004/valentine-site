<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Forever ðŸ’›</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  /* Soft animated glow background */
  .glow {
    position: fixed;
    inset: -50%;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,200,0,0.25), transparent 40%),
      radial-gradient(circle at 70% 70%, rgba(255,160,0,0.25), transparent 40%);
    filter: blur(90px);
    animation: glowMove 12s ease-in-out infinite alternate;
    z-index: -1;
  }

  @keyframes glowMove {
    from { transform: translate(0,0) scale(1); }
    to { transform: translate(5%, -5%) scale(1.1); }
  }

  .card {
    background: rgba(255,255,255,0.12);
    border-radius: 28px;
    padding: 36px 28px;
    max-width: 360px;
    width: 90%;
    text-align: center;
    box-shadow: 0 25px 70px rgba(0,0,0,0.4);
    animation: pop 1.2s ease;
  }

  @keyframes pop {
    from { transform: translateY(40px) scale(0.9); opacity: 0; }
    to { transform: translateY(0) scale(1); opacity: 1; }
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.4rem;
    color: #ffd166;
    text-shadow: 0 0 15px rgba(255,209,102,0.7);
    margin-bottom: 10px;
    animation: titleGlow 2.5s ease-in-out infinite alternate;
  }

  @keyframes titleGlow {
    from { text-shadow: 0 0 8px rgba(255,209,102,0.5); }
    to { text-shadow: 0 0 20px rgba(255,209,102,0.9); }
  }

  p {
    line-height: 1.7;
    opacity: 0.95;
  }

  .buttons {
    margin-top: 22px;
    display: flex;
    gap: 14px;
    justify-content: center;
  }

  button {
    padding: 12px 26px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s ease;
  }

  .yes {
    background: linear-gradient(45deg, #ffd166, #ff9f1c);
    color: #000;
    box-shadow: 0 8px 20px rgba(255,209,102,0.5);
  }

  .yes:hover { transform: scale(1.05); }

  .no {
    background: transparent;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.4);
  }

  .hidden { display: none; }

  /* Floating sunflowers */
  .flower {
    position: fixed;
    bottom: -40px;
    font-size: 26px;
    animation: floatUp 7s linear forwards;
    filter: drop-shadow(0 0 10px rgba(255,200,0,0.8));
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(0.7); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-120vh) scale(1.4); opacity: 0; }
  }
</style>
</head>
<body>

<div class="glow"></div>

<div class="card" id="card">
  <h1>My Sunshine ðŸŒ»</h1>
  <p>
    You make ordinary days feel special.  
    My world feels warmer because of you.  
    <br><br>
    Will you be my Valentine? ðŸ’›
  </p>

  <div class="buttons">
    <button class="yes" onclick="accept()">Yes ðŸŒ»</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No</button>
  </div>
</div>

<div class="card hidden" id="success">
  <h1>My Forever ðŸŒ»</h1>
  <p>
    Thank you for choosing me today.  
    Iâ€™ll keep choosing you every day. ðŸ’›
  </p>
</div>

<script>
  function accept() {
    document.getElementById("card").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");

    // Flower burst
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
        const f = document.createElement("div");
        f.className = "flower";
        f.innerHTML = "ðŸŒ»";
        f.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 7000);
      }, i * 80);
    }
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * 160 - 80;
    const y = Math.random() * 160 - 80;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }

  // Continuous floating sunflowers
  setInterval(() => {
    const f = document.createElement("div");
    f.className = "flower";
    f.innerHTML = "ðŸŒ»";
    f.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 7000);
  }, 900);
</script>

</body>
</html>
