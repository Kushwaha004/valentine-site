<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 80, 160, 0.15), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(255, 80, 160, 0.12), transparent 45%),
        linear-gradient(270deg, #120016, #07000c, #1a001f);
      background-size: 400% 400%;
      animation: bgMove 18s ease infinite;
      color: #fff;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 38px 28px 46px;
      max-width: 540px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 45px rgba(255, 60, 125, 0.55);
      animation: float 4s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 25px rgba(255, 60, 125, 0.4); }
      to { box-shadow: 0 0 55px rgba(255, 60, 125, 1); }
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2.1rem;
      font-family: 'Playfair Display', serif;
      color: #ff79b0;
      text-shadow: 0 0 16px rgba(255, 121, 176, 0.95);
      animation: pulseText 2.2s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .message {
      min-height: 3.6em;
      font-size: 1.1rem;
      line-height: 1.7;
      margin: 16px 0 24px;
      border-right: 2px solid rgba(255,255,255,0.85);
      white-space: nowrap;
      overflow: hidden;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #ff3c7d, #ff85b2);
      box-shadow: 0 0 26px rgba(255, 60, 125, 0.95);
      animation: bounce 1.6s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-7px); }
    }

    .hearts span {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.95;
      filter: drop-shadow(0 0 10px rgba(255, 80, 160, 1));
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) translateX(0) scale(0.9); }
      to { transform: translateY(-130vh) translateX(60px) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>For You ‚ù§Ô∏è</h1>
    <div id="message" class="message"></div>
    <button id="nextBtn" class="btn">Click Next üíñ</button>
  </div>

  <script>
    const messages = [
      "You don‚Äôt even realize how special you are to me.",
      "My normal days feel warmer because you exist.",
      "When your name appears, my heart reacts first.",
      "I like who I am when I‚Äôm with you.",
      "Some people feel like comfort. You feel like home.",
      "This page is small‚Ä¶ my feelings aren‚Äôt.",
      "If you‚Äôre smiling right now, I‚Äôm smiling too.",
      "I choose you. Today, tomorrow, always."
    ];

    let index = 0;
    const messageEl = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");

    function typeText(text, i = 0) {
      if (i === 0) messageEl.textContent = "";
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        setTimeout(() => typeText(text, i + 1), 45);
      }
    }

    typeText(messages[index]);

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % messages.length;
      typeText(messages[index]);
    });

    const heartsContainer = document.getElementById("hearts");
    const heartEmojis = ["‚ù§Ô∏è", "üíñ", "üíï", "üíò", "üíù"];

    function spawnHeart() {
      const span = document.createElement("span");
      span.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (4 + Math.random() * 5) + "s";
      heartsContainer.appendChild(span);
      setTimeout(() => span.remove(), 10000);
    }

    setInterval(spawnHeart, 280);
  </script>
</body>
</html>
